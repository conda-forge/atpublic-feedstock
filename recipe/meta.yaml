{% set name = "atpublic" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c881286f65aca24fa14aaf9ce88a63ddb61ab681cfd48707d7aba7b4603272d5


build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - public
    - public.public
    - public.private

about:
  home: http://public.readthedocs.io/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: |
    A very simple decorator and function which populates a moduleâ€™s __all__ and optionally 
    the module globals.
  doc_url: https://public.readthedocs.io

extra:
  recipe-maintainers:
    - johanneskoester
    - cpcloud
